
<script>
        /* Get the modal*/
          var modalsimulateddataplot = document.getElementById('modalsimulateddataplot');
        /* Get the image and insert it inside the modal - use its 'alt' text as a caption*/
          var imgsimulateddataplot = document.getElementById('imgsimulateddataplot');
          var modalImgsimulateddataplot = document.getElementById('imgmodalsimulateddataplot');
          var captionTextsimulateddataplot = document.getElementById('captionsimulateddataplot');
          imgsimulateddataplot.onclick = function(){
            modalsimulateddataplot.style.display = 'block';
            modalImgsimulateddataplot.src = this.src;
            captionTextsimulateddataplot.innerHTML = this.alt;
          }
          /* When the user clicks on the modalImg, close it*/
          modalImgsimulateddataplot.onclick = function() {
            modalsimulateddataplot.style.display = 'none';
          }
</script>
