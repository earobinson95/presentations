
<script>
        /* Get the modal*/
          var modal91divoccasesjuly2021 = document.getElementById('modal91divoccasesjuly2021');
        /* Get the image and insert it inside the modal - use its 'alt' text as a caption*/
          var img91divoccasesjuly2021 = document.getElementById('img91divoccasesjuly2021');
          var modalImg91divoccasesjuly2021 = document.getElementById('imgmodal91divoccasesjuly2021');
          var captionText91divoccasesjuly2021 = document.getElementById('caption91divoccasesjuly2021');
          img91divoccasesjuly2021.onclick = function(){
            modal91divoccasesjuly2021.style.display = 'block';
            modalImg91divoccasesjuly2021.src = this.src;
            captionText91divoccasesjuly2021.innerHTML = this.alt;
          }
          /* When the user clicks on the modalImg, close it*/
          modalImg91divoccasesjuly2021.onclick = function() {
            modal91divoccasesjuly2021.style.display = 'none';
          }
</script>
