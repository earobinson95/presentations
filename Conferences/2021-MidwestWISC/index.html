# Introduction to Graphics

Data visualization is defined as the art of drawing **graphical charts** in order to display data (Unwin, 2020).

**What are graphics useful for?** (Lewandowsky and Spence, 1989)
+ Data cleaning.
+ Exploring data structure.
+ Communicating information.

**Who uses graphics?**
+ Governments (Harms, 1991; Playfair, 1801; Walker, 2013).
+ Companies (Chandar, Collier, and Miranti, 2012; Yates, 1985).
+ News sources and mass media (Aisch, Cohn, Cox, et al., 2016).
+ Scientific publications (Gouretski and Koltermann, 2007).

# Testing Statistical Graphics

Evaluate design choices and understand cognitive biases through the use of **visual tests**. 

Could ask participants to:

- identify differences in graphs.
- read information off of a chart accurately.
- use data to make correct real-world decisions.
- predict the next few observations.

--

Embed a *target plot* (actual data) in a set of *null plots* (data generated under the null distribution).

class:primary
# Fitted Regression Lines

.pull-left[

Fitted points, `\((x_k, \hat y_{k,PCA})\)` are calculated by:
`\begin{equation}
\hat y_{k,PCA} = \hat\beta_{0,PCA} + \hat\beta_{1,PCA} x_k
\end{equation}`

where
+ `\(\hat\beta_{1,PCA} = \frac{\text{PC1 Rotation in y-axis}}{\text{PC1 Rotation in x-axis}}\)`
+ `\(\hat\beta_{0,PCA}\)` calculated by the point-slope equation of a line using the mean of of the simulated points, `\((\bar x_i, \bar y_i)\)`.

].pull-right[
&lt;!-- Trigger the Modal --&gt;

class:primary
# Model Data

.pull-left[
For each participant, the final data set used for analysis contains:
+ `\(x_{ijk}\)`, `\(y_{ijk,drawn}\)`, `\(\hat y_{ijk,OLS}\)`, `\(\hat y_{ijk,PCA}\)`  

for 
+ parameter choice `\(i = 1,2,3,4\)`, 
+ participant j = `\(1,...N_{participant}\)`
+ `\(x_{ijk}\)` value corresponding to increment `\(k = 1, ...,4 x_{max} + 1\)`.

**Vertical residuals** between the drawn and fitted values were calculated as: 
+ `\(e_{ijk,OLS} = y_{ijk,drawn} - \hat y_{ijk,OLS}\)`
+ `\(e_{ijk,PCA} = y_{ijk,drawn} - \hat y_{ijk,PCA}\)`.

].pull-right[

class:primary
# Conclusion

**Goal:** Establish you draw it as a tool for testing graphics.

**Results:**
+ Estimated drawn trend-lines followed closer to the PCA than the OLS regression line.
+ Most prominent in parameter choices with large variances.
+ Consistent to those found in the previous study.

**The reproducibility of these results serve as evidence of the reliability of the you draw it method.**
