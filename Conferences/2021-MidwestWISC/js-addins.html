
<script>
        /* Get the modal*/
          var modallineupprotocol = document.getElementById('modallineupprotocol');
        /* Get the image and insert it inside the modal - use its 'alt' text as a caption*/
          var imglineupprotocol = document.getElementById('imglineupprotocol');
          var modalImglineupprotocol = document.getElementById('imgmodallineupprotocol');
          var captionTextlineupprotocol = document.getElementById('captionlineupprotocol');
          imglineupprotocol.onclick = function(){
            modallineupprotocol.style.display = 'block';
            modalImglineupprotocol.src = this.src;
            captionTextlineupprotocol.innerHTML = this.alt;
          }
          /* When the user clicks on the modalImg, close it*/
          modalImglineupprotocol.onclick = function() {
            modallineupprotocol.style.display = 'none';
          }
</script>
