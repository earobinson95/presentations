# Motivation

Data visualizations played an important role in during the **COVID-19 pandemic**.

.left-col[
Dashboards displayed:
+ case counts. 
+ transmission rates.
+ outbreak regions.

].right-col[
&lt;!-- Trigger the Modal --&gt;
&lt;img id='img91divoccasesjuly2021' src='images/91divoc-cases-july2021.png' alt='(Fagen-Ulmschneider, 2020)' width='100%'&gt;
&lt;!-- The Modal --&gt;
&lt;div id='modal91divoccasesjuly2021' class='modal'&gt;
  &lt;!-- Modal Content (The Image) --&gt;
  &lt;img class='modal-content' id='imgmodal91divoccasesjuly2021'&gt;
  &lt;!-- Modal Caption (Image Text) --&gt;
  &lt;div id='caption91divoccasesjuly2021' class='modal-caption'&gt;&lt;/div&gt;
&lt;/div&gt;
]
???

Data visualizations played an important role in during the COVID-19 pandemic in displaying case counts, transmission rates, and outbreak regions.

+ Mass media routinely showed charts to share information with the public about the progression of the pandemic.
+ Graphics helped guide decision makers to implement policies such as shut-downs or mandated mask wearing.
+ Facilitated communication with the public to increase compliance.  

One of the many dashboards was called 91-DIVOC (COVID-19 backwards!). Gives the viewer choices of what to show: case count, mortality, hospitalizations, standardized to population, geographic regions, scales (log/linear).

Other dashboards showed outbreak regions in the form of maps.

# Logarithmic Scales

.center[
&lt;!-- Trigger the Modal --&gt;
&lt;img id='imglogscaleexample' src='images/log-scale-example.jpg' alt=' ' width='60%'&gt;
&lt;!-- The Modal --&gt;
&lt;div id='modallogscaleexample' class='modal'&gt;
  &lt;!-- Modal Content (The Image) --&gt;
  &lt;img class='modal-content' id='imgmodallogscaleexample'&gt;
  &lt;!-- Modal Caption (Image Text) --&gt;
  &lt;div id='captionlogscaleexample' class='modal-caption'&gt;&lt;/div&gt;
&lt;/div&gt;
]

Our perception is **logarithmic at first**, but transitions to a **linear scale later** in development.

.center[
&lt;img src="images/log-numberline.png" width="70%"/&gt;
]

???

One problem we face is when data spans several orders of magnitude shown on its original scale compresses the smaller magnitudes into relatively little area. We can address this problem through the use of a log scale transformation; however, this alters the contextual appearance of the data.

In fact, past research has found that our perception is **logarithmic at first**, but transitions to a **linear scale later** in development. For example, a kindergartner asked to place numbers one through ten along a number line would place three close to the middle, following the logarithmic perspective. We have all experienced this when making a poster where we misjudged the space needed and end up compressing the last few letters onto the poster board.

Therefore, if we perceive logarithmically by default, it is a natural (and presumably low effort) way to display information and should be easy to read and understand/use.

???

Benefits of log scales were seen in spring 2020, during the early stages of the COVID-19 pandemic. During this time, we saw log scale transformations were useful for showing case count curves for areas with few cases and areas with many cases within once chart.

Pitfalls of log scales were exposed as the pandemic evolved, and the case counts were no longer spreading exponentially. During last summer's wave, graphs with a linear scale seemed more effective at spotting early increases in case counts that signaled more localized outbreaks. While we can still see the increase in rate of transimtion on the log scale, the effect of the linear scale appears to evoke a stronger reaction from the public than the log scale.

???

One way to evaluate design choices is through the use of graphical tests. We could ask participants to identify differences in graphs, read information off of a chart accurately, use data to make correct real-world decisions, or predict the next few observations. All of these types of tests require different levels of use and manipulation of the information presented in the chart.

The main goal of this research is to use graphical tests to determine if there **are benefits to displaying exponentially increasing data on a log scale rather than a linear scale?** We have developed three graphical tests:

.pull-left[
1. [Perception of Exponential Growth](https://shiny.srvanderplas.com/log-study/) üìà üìà üìà
  + Utilizes statistical lineups to test an individuals ability to perceptually differentiate exponentially increasing data with differing rates of change on both the linear and log scale.
2. [Prediction of Exponential Trends](https://shiny.srvanderplas.com/you-draw-it/) ‚úèÔ∏è
  + Tests an individuals ability to make predictions for exponentially increasing data with 'You Draw It'
3. Estimation by Numerical Translation üìè
  + Tests an individuals ability to translate a graph of exponentially increasing data into real value quantities.
